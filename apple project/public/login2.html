<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login2.css">
    <link rel="stylesheet" href="css/base.css">
    <title>login2</title>
</head>
<body>
<!--Top-->
<header id="header"></header>
<div id="app">
    <nav class="nav">
        <div class="nav-title">Apple ID</div>
        <div class="navs">
            <ul class="nav-list">
                <li class="list-item active"><a href="javascript:;" aria-disabled="false" class="list-link">登录</a></li>
                <li class="list-item"><a href="register.html" aria-disabled="true" class="list-link">创建您的 Apple ID</a></li>
                <li class="list-item"><a href="javascript:;" aria-disabled="false" class="list-link">常见问题解答</a></li>
            </ul>
        </div>
    </nav>
    <!--main content-->
    <div id="main" class="main">
        <div class="row wrapper clearmg">
            <div class="wrapper-content onfucs-style">
                <img src="img/login2/aid_logo@2x.png" alt="" style="width:200px">
                <h1 class="col-md-12 wrapper-headline">管理您的 Apple 账户</h1>
                <div class="ac-pw-inputs" :class="borderColor">
                    <div class="account" :class="actActive">
                        <input type="text" placeholder="Apple ID" name="account" class="ac-style"  @focus="changeBdColor('act','show')" @blur="changeBdColor('act','hide')" v-model="account" @keyup.13="nextStep()">
                        <!--验证成功后修改圆角-->
                        <div v-show="!isChecked">
                            <button v-show="!loading" class="sub-btn" :class="iconActive" @click="nextStep()">
                                <span class="sub-icon"></span>
                            </button>
                            <div class="loding" v-show="loading">
                                <div class="loading-line">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line" class="borderColorActive" v-show="isChecked"></div>
                    <div class="pwd" :style="showPwd">
                        <input type="password" placeholder="密码" name="pwd" class="ac-style" @focus="changeBdColor('pwd','show')" @blur="changeBdColor('pwd','hide')">
                        <div v-show="isChecked">
                            <button v-show="!loading" class="sub-btn" :class="iconActive" @click="nextStep()">
                                <span class="sub-icon"></span>
                            </button>
                            <div class="loding" v-show="loading">
                                <div class="loading-line">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<script src="js/jquery-3.3.1.js"></script>

                      }

                <div class="remeber">
                    <label class="remeber-check">
                        <input type="checkbox" name="remeber" class="checkbox-style">
                        记住我的 Apple ID
                    </label>
                </div>
                <div class="forget">
                    <a href="javascript:;" class="forget-link">忘记了 Apple ID 或密码?</a>
                </div>
            </div>
        </div>
        <div class="serve">
            <h1 class="serve-title">您的帐户适用于 Apple 的所有服务</h1>
            <div class="serve-subtitle">
                使用一个 Apple ID 和密码即可访问所有 Apple 服务。
                <a href="javascript:;">了解有关 Apple ID 的更多信息 &gt;</a>
            </div>
            <div class="serve-img"></div>
            <a href="javascript:;">创建您的 Apple ID &gt;</a>
        </div>
    </div>
</div>
<!--Footer-->
<footer id="footer"></footer>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/vue.js"></script>
